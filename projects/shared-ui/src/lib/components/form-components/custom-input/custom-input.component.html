<!-- src/app/shared-ui/form-components/custom-input/custom-input.component.html -->

<div class="w-full max-w-88">
  <!-- 1. The Label -->
  <label *ngIf="label" [for]="label" class="block mb-0.5 ml-1">{{ label }}</label>

  <!-- 2. The PrimeNG Input -->
  <input
    pInputText
    [id]="label"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="isDisabled"
    (input)="onInputChange($event)"
    (blur)="onInputBlur()"
    class="w-90"
    [style]="inputStyle"
    [ngClass]="inputStyleClass"
    [pKeyFilter]="pKeyFilter"
  />
  <!-- [ngClass]="{ 'ng-invalid ng-dirty': showError }" -->
