<!-- The outer div is no longer needed for context. It's just a container. -->
<div class="zoom-container">
  <p-menubar [model]="items">
    <ng-template #end>
        <div class="flex items-center gap-2">
            <input pInputText type="text" placeholder="Search" class="w-36" [shortcut]="'alt.k'" />
        </div>
    </ng-template>

    <ng-template #item let-item let-root="root">
      <a
        pRipple
        class="flex items-center justify-between p-menubar-item-link"
        [shortcut]="item.shortcut"
        (click)="handleItemClick($event, item)"
        [routerLink]="item.route"
        [attr.href]="item.url"
        [attr.target]="item.target"
      >
        <span>{{ item.label }}</span>
        <div class="flex items-center gap-1">
          <!-- <i *ngIf="item.items && root" class="ml-auto pi pi-angle-down"></i> -->
           <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
          <span *ngIf="item.shortcutLabel" class="mx-auto border border-surface rounded bg-primary-400 text-white text-xs p-1 min-w-5.5 text-center">
            {{ item.shortcutLabel }}
          </span>
        </div>
      </a>
    </ng-template>

  </p-menubar>
</div>
