<form [formGroup]="physician">
  <h1 class="mt-5 ml-14 text-2xl">Doctor File Maintenance</h1>
  <h1 class="mt-3 ml-14 text-xl">Print</h1>

  <div class="mt-6 ml-14 w-full md:w-[850px]">
    <p-dropdown
      [options]="names"
      formControlName="selectedName"
      optionLabel="name"
      placeholder="Select Name"
      class="w-full"
    ></p-dropdown>
  </div>

  <div class="flex flex-wrap items-center gap-4 mt-6 ml-14">
    <label class="text-lg font-medium text-gray-700">ID</label>
    <input
      type="text"
      pInputText
      class="max-w-xs"
      formControlName="id"
      placeholder="Enter ID"
    />

    <div class="flex items-center ml-2">
      <p-checkbox formControlName="isHidden" [binary]="true" inputId="hideCheckbox"></p-checkbox>
      <label for="hideCheckbox" class="ml-2 text-gray-700 cursor-pointer">Hide</label>
    </div>

    <!-- <div class="flex items-center ml-2">
      <p-checkbox formControlName="isPrescriber" [binary]="true" inputId="prescriberCheckbox"></p-checkbox>
      <label for="prescriberCheckbox" class="ml-2 text-gray-700 cursor-pointer">e-PRESCRIBER</label>
    </div> -->
  </div>

  <div class="mt-10 ml-14 grid grid-cols-3 gap-x-8 gap-y-6 max-w-6xl">
    <!-- Row 1 -->
    <div class="flex flex-col">
      <label for="name" class="text-gray-700 font-medium">Name</label>
      <input
        type="text"
        id="name"
        pInputText
        placeholder="Enter Name"
        formControlName="name"
        class="w-full"
      />
    </div>

    <div class="flex flex-col">
      <label for="address" class="text-gray-700 font-medium">Address</label>
      <input
        type="text"
        id="address"
        pInputText
        placeholder="Enter Address"
        formControlName="address"
        class="w-full"
      />
    </div>

    <div class="flex flex-col">
      <label for="city" class="text-gray-700 font-medium">City</label>
      <input
        type="text"
        id="city"
        pInputText
        placeholder="Enter City"
        formControlName="city"
        class="w-full"
      />
    </div>

    <!-- Row 2 -->
    <div class="flex flex-col">
      <label for="state" class="text-gray-700 font-medium">State</label>
      <input
        type="text"
        id="state"
        pInputText
        placeholder="Enter State"
        formControlName="state"
        class="w-full"
      />
    </div>

    <div class="flex flex-col">
      <label for="zip" class="text-gray-700 font-medium">Zip Code</label>
      <input
        type="text"
        id="zip"
        pInputText
        placeholder="Enter Zip Code"
        formControlName="zip"
        class="w-full"
      />
    </div>

    <div class="flex flex-col">
      <label for="dea-no" class="text-gray-700 font-medium">DEA NO</label>
      <input
        type="text"
        id="dea-no"
        pInputText
        placeholder="Enter DEA NO"
        formControlName="DEA"
        class="w-full"
      />
    </div>

    <!-- Row 3 -->
    <div class="flex flex-col">
      <label for="phone" class="text-gray-700 font-medium">PHONE</label>
      <input
        type="number"
        id="phone"
        pInputText
        placeholder="Enter Phone No"
        formControlName="phone"
        class="w-full"
      />
    </div>

    <div class="flex flex-col">
      <label for="license" class="text-gray-700 font-medium">ST License</label>
      <input
        type="text"
        id="license"
        pInputText
        placeholder="Enter License Number"
        formControlName="license"
        class="w-full"
      />
    </div>

    <div class="flex flex-col">
      <label for="upin" class="text-gray-700 font-medium">UPIN</label>
      <input
        type="text"
        id="upin"
        pInputText
        placeholder="Enter UPIN"
        formControlName="UPIN"
        class="w-full"
      />
    </div>

    <!-- Row 4 -->
    <div class="flex flex-col">
      <label for="npi" class="text-gray-700 font-medium">NPI</label>
      <input
        type="text"
        id="npi"
        pInputText
        placeholder="Enter NPI"
        formControlName="npi"
        class="w-full"
      />
    </div>

    <div class="flex flex-col">
      <label for="fax" class="text-gray-700 font-medium">Fax</label>
      <input
        type="text"
        id="fax"
        pInputText
        placeholder="Enter Fax"
        formControlName="fax"
        class="w-full"
      />
    </div>

    <div class="flex flex-col">
      <label for="medicad" class="text-gray-700 font-medium">Medicaid</label>
      <input
        type="text"
        id="medicad"
        pInputText
        placeholder="Enter Medicaid"
        formControlName="medicad"
        class="w-full"
      />
    </div>

    <div class="flex flex-col">
      <label for="localid" class="text-gray-700 font-medium">Local ID</label>
      <input
        type="text"
        id="localid"
        pInputText
        placeholder="Enter Local ID"
        formControlName="localid"
        class="w-full"
      />
    </div>
    <div class="flex items-center ml-2">
      <p-checkbox formControlName="isPrescriber" [binary]="true" inputId="prescriberCheckbox"></p-checkbox>
      <label for="prescriberCheckbox" class="ml-2 text-gray-700 cursor-pointer">e-PRESCRIBER</label>
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex gap-4 mt-6 ml-14 mb-6 justify-end">
    <p-button label="Add" severity="success" (click)="onAdd()" outlined type="button"></p-button>
    <p-button label="Update" severity="info" (click)="onUpdate()" outlined type="button"></p-button>
    <p-button label="Delete" severity="danger" (click)="onDelete()" outlined type="button"></p-button>
  </div>
</form>
