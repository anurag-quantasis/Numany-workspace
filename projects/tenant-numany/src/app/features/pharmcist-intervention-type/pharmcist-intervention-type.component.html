<h1 class="mt-6 ml-10 text-2xl">Pharmacist Intervention Table Maintenance</h1>
<h2 class="ml-10 mt-3 text-lg text-gray-700">Select Intervention Type to Modify</h2>

<form [formGroup]="interventionForm" class="ml-10 mt-5">
  <div class="grid grid-cols-2 gap-x-20 justify-items-start w-full">
    <div class="w-full">
      <p-dropdown
        formControlName="selectedIntervention"
        [options]="interventionOptions"
        optionLabel="name"
        placeholder="Select Intervention"
        class="w-full"
        (onChange)="onInterventionSelect()"
      ></p-dropdown>
    </div>
  </div>

        <h3 class="text-xl font-medium text-gray-600 mb-5">
        Select Intervention Data to Add/Modify
      </h3>
  <div class="flex mt-2 mb-5">
    <div class="flex mt-8 mb-5 items-center gap-x-4">
      <label class="text-lg font-medium text-gray-700 w-10">ID</label>
      <input
        type="text"
        pInputText
        class="w-full max-w-sm"
        formControlName="interventionId"
        placeholder="Enter ID"
      />
    </div>

    <div class="w-full flex items-center gap-x-2 ml-5 mt-2.5">
      <label
        for="descriptionInput"
        class="text-xl font-medium text-gray-700 w-32"
      >
        Description
      </label>

      <input
        id="descriptionInput"
        type="text"
        pInputText
        formControlName="description"
        placeholder="Enter activity description"
        class="w-[450px]"
      />

      <div class="flex items-center ml-3">
        <p-checkbox formControlName="isHidden" [binary]="true"></p-checkbox>
        <label class="ml-2 text-gray-700 cursor-pointer">Hide</label>
      </div>
    </div>
  </div>

  <div class="mb-6">
    <h1 class="text-lg font-semibold text-gray-800 mb-3">
      Include on Intervention Entry Form
    </h1>

    <div class="grid grid-cols-3 gap-4 w-230">
      <div *ngFor="let checkbox of checkboxList">
        <p-checkbox
          [formControlName]="checkbox.controlName"
          [binary]="true"
          inputId="{{ checkbox.controlName }}"
        ></p-checkbox>
        <label
          [for]="checkbox.controlName"
          class="ml-2 text-gray-700 cursor-pointer"
        >
          {{ checkbox.label }}
        </label>
      </div>
    </div>
  </div>

  <div class="flex items-center gap-x-4 mb-6">
    <label class="text-lg font-medium text-gray-700 w-32">Cost Impact</label>
    <input
      type="text"
      pInputText
      formControlName="costImpact"
      placeholder="Enter cost impact"
      class="w-full max-w-sm"
    />
  </div>

  <div class="flex gap-x-4 mt-15 justify-start">
    <p-button label="New" variant="outlined" (click)="onNew()"></p-button>
    <p-button label="Delete" variant="outlined" severity="danger" (click)="onDelete()"></p-button>
    <p-button label="Update" variant="outlined" severity="success" (click)="onUpdate()"></p-button>
  </div>
</form>
