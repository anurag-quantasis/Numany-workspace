<h3 class="text-2xl font-bold text-gray-800 my-6 text-center py-2">Charge Parameter Maintenance</h3>

<main class="mx-20">
  <div class="flex my-4">
    <form [formGroup]="form" class="flex justify-start items-center gap-x-5">
      <app-custom-input
        label="Class Id"
        type="text"
        [class]="'!w-20'"
        formControlName="classId"
      ></app-custom-input>
      <app-custom-input
        label="Class Name"
        type="text"
        [class]="'!w-100'"
        formControlName="className"
      ></app-custom-input>
    </form>
  </div>
  <section class="grid grid-cols-6 gap-5">
    <div></div>
    <p class="text-center">Low End of Unit Cost Range</p>
    <p class="text-center">Hi End of Unit Cost Range</p>
    <p class="text-center">Administration Fee</p>
    <p class="text-center">Markup Factor</p>
    <p class="text-center">Minimum Unit Charge</p>
    <p>Cost Range 1</p>
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <p>Cost Range 2</p>
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <p>Cost Range 3</p>
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <p>Cost Range 4</p>
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <p>Cost Range 5</p>
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
    <input type="text" pInputText />
  </section>

  <section>
    <div class="flex justify-center items-center gap-x-4 mt-5" *ngIf="!isEdit">
      <p-button styleClass="h-8 w-34 text-sm" variant="outlined">Add</p-button>
      <p-button
        styleClass="h-8 w-34 text-sm border-green-500 text-green-500 hover:bg-green-50"
        variant="outlined"
        (onClick)="editClicked()"
        >Edit</p-button
      >
      <p-button
        styleClass="h-8 w-34 text-sm border-red-500 text-red-500 hover:bg-red-50"
        variant="outlined"
        >Delete</p-button
      >
      <p-button
        styleClass="h-8 w-34 text-sm border-sky-500 text-sky-500 hover:bg-sky-50"
        variant="outlined"
        >Refresh</p-button
      >
    </div>
    <div class="flex justify-start items-center gap-x-4 mt-5 ml-44" *ngIf="isEdit">
      <p-button styleClass="h-8 w-30 text-sm" variant="outlined" (onClick)="updateClicked()"
        >Update</p-button
      >
      <p-button
        styleClass="h-8 w-30 text-sm border-red-500 text-red-500 hover:bg-red-50"
        variant="outlined"
        >Cancel</p-button
      >
    </div>
    <div class="flex justify-center items-center gap-2 my-5">
      <p-button icon="pi pi-step-backward" styleClass="h-8"></p-button>
      <p-button icon="pi pi-caret-left" styleClass="h-8"></p-button>
      <input type="text" pInputText class="h-8 w-100" placeholder="Record:" />
      <p-button icon="pi pi-caret-right" styleClass="h-8"></p-button>
      <p-button icon="pi pi-step-forward" styleClass="h-8"></p-button>
    </div>
  </section>
</main>
