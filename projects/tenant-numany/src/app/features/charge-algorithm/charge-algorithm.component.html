<h3 class="text-2xl font-bold text-gray-800 my-6 text-center py-2">Charge Parameter Maintenance</h3>

<main class="mx-20">
  <form [formGroup]="form" class="flex flex-col justify-start items-center gap-x-5">
    <div class="flex mt-4 mb-10 gap-x-10">
      <app-custom-input
        label="Class Id"
        type="text"
        [class]="'!w-20 !font-semibold'"
        formControlName="ichid"
      ></app-custom-input>
      <app-custom-input
        label="Class Name"
        type="text"
        [class]="'!w-100 !font-semibold'"
        formControlName="namcls"
      ></app-custom-input>
    </div>
    <section class="grid grid-cols-6 gap-5">
      <div></div>
      <p class="text-center font-semibold">Low End of Unit Cost Range</p>
      <p class="text-center font-semibold">Hi End of Unit Cost Range</p>
      <p class="text-center font-semibold">Administration Fee</p>
      <p class="text-center font-semibold">Markup Factor</p>
      <p class="text-center font-semibold">Minimum Unit Charge</p>
      <p class="font-semibold">Cost Range 1</p>
      <input type="text" pInputText formControlName="lo1" />
      <input type="text" pInputText formControlName="hi1" />
      <input type="text" pInputText formControlName="fee1" />
      <input type="text" pInputText formControlName="markup1" />
      <input type="text" pInputText formControlName="minchrg1" />
      <p class="font-semibold">Cost Range 2</p>
      <input type="text" pInputText formControlName="lo2" />
      <input type="text" pInputText formControlName="hi2" />
      <input type="text" pInputText formControlName="fee2" />
      <input type="text" pInputText formControlName="markup2" />
      <input type="text" pInputText formControlName="minchrg2" />
      <p class="font-semibold">Cost Range 3</p>
      <input type="text" pInputText formControlName="lo3" />
      <input type="text" pInputText formControlName="hi3" />
      <input type="text" pInputText formControlName="fee3" />
      <input type="text" pInputText formControlName="markup3" />
      <input type="text" pInputText formControlName="minchrg3" />
      <p class="font-semibold">Cost Range 4</p>
      <input type="text" pInputText formControlName="lo4" />
      <input type="text" pInputText formControlName="hi4" />
      <input type="text" pInputText formControlName="fee4" />
      <input type="text" pInputText formControlName="markup4" />
      <input type="text" pInputText formControlName="minchrg4" />
      <p class="font-semibold">Cost Range 5</p>
      <input type="text" pInputText formControlName="lo5" />
      <input type="text" pInputText formControlName="hi5" />
      <input type="text" pInputText formControlName="fee5" />
      <input type="text" pInputText formControlName="markup5" />
      <input type="text" pInputText formControlName="minchrg5" />
    </section>
  </form>
  <section>
    <div class="flex justify-center items-center gap-x-4 mt-5" *ngIf="!isEdit">
      <p-button styleClass="h-8 w-34 text-sm" variant="outlined" (onClick)="addClicked()"
        >Add</p-button
      >
      <p-button
        styleClass="h-8 w-34 text-sm border-green-500 text-green-500 hover:bg-green-50"
        variant="outlined"
        (onClick)="editClicked()"
        >Edit</p-button
      >
      <p-button
        styleClass="h-8 w-34 text-sm border-red-500 text-red-500 hover:bg-red-50"
        variant="outlined"
        (onClick)="deleteClicked()"
        >Delete</p-button
      >
      <p-button
        styleClass="h-8 w-34 text-sm border-sky-500 text-sky-500 hover:bg-sky-50"
        variant="outlined"
        (onClick)="refreshClicked()"
        >Refresh</p-button
      >
    </div>
    <div class="flex justify-start items-center gap-x-4 mt-5 ml-44" *ngIf="isEdit">
      <p-button
        styleClass="h-8 w-30 text-sm"
        variant="outlined"
        (onClick)="updateClicked()"
        (onClick)="updateClicked()"
        >Update</p-button
      >
      <p-button
        styleClass="h-8 w-30 text-sm border-red-500 text-red-500 hover:bg-red-50"
        variant="outlined"
        (onClick)="cancelClicked()"
        >Cancel</p-button
      >
    </div>
    <div class="flex justify-center items-center gap-2 my-5">
      <p-button
        icon="pi pi-step-backward"
        styleClass="h-8"
        (onClick)="store.selectRecord(0); isEdit = false"
        [disabled]="store.selectedIndex() === 0 || store.records().length === 0"
      ></p-button>
      <p-button
        icon="pi pi-caret-left"
        styleClass="h-8"
        (onClick)="prevRecord()"
        [disabled]="store.selectedIndex() === 0 || store.records().length === 0"
      ></p-button>
      <input type="text" pInputText class="h-8 w-100" readonly placeholder="Record:" />
      <p-button
        icon="pi pi-caret-right"
        styleClass="h-8"
        (onClick)="nextRecord()"
        [disabled]="
          store.selectedIndex() === store.records().length - 1 || store.records().length === 0
        "
      ></p-button>
      <p-button
        icon="pi pi-step-forward"
        styleClass="h-8"
        (onClick)="store.selectRecord(store.records().length - 1); isEdit = false"
        [disabled]="
          store.selectedIndex() === store.records().length - 1 || store.records().length === 0
        "
      ></p-button>
    </div>
  </section>
</main>
