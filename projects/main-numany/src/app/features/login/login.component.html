<div class="min-h-screen flex items-center justify-center bg-slate-100 dark:bg-slate-900 px-4">
  
  <p-card styleClass="w-full max-w-md shadow-xl rounded-lg">
    
    <ng-template pTemplate="header">
      <div class="text-center p-6 border-b border-slate-200 dark:border-slate-700">
        <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100">
          Sign in to your account
        </h2>
      </div>
    </ng-template>

    <div class="p-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
        
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
            Email address
          </label>
          <div class="mt-1">
            <input 
              pInputText 
              id="email" 
              formControlName="email" 
              type="email" 
              class="w-full"
              placeholder="you@example.com" />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
            Password
          </label>
          <div class="mt-1">
            <input 
              pInputText 
              id="password" 
              formControlName="password" 
              type="password" 
              class="w-full" />
          </div>
        </div>
        
        <!-- API Error Message -->
        <p-message 
          *ngIf="store.error()"
          severity="error"
          [text]="store.error()!"
          styleClass="w-full">
        </p-message>
        
        <!-- Submit Button -->
        <p-button
          label="Log In"
          type="submit"
          styleClass="p-button-primary w-full"
          [loading]="store.isLoading()"
          [disabled]="loginForm.invalid || store.isLoading()">
        </p-button>

      </form>
    </div>

  </p-card>
</div>
